<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="formularioLogin">
      <form id="formLogin" name="formLogion" action="" method="post">
        <label for="">
          <h1>Login</h1>
        </label>
        <br />
        <label for="">Usuario</label>
        <input
          type="text"
          name="txtUsuario"
          id="txtUsuario"
          placeholder="Ingrese el usuario"
          required
        />
        <br />
        <label for="">Contraseña</label>
        <input
          type="password"
          name="txtPassword"
          id="txtPassword"
          placeholder="Ingresa la contraseña"
          required
        />
        <br />
        <input type="submit" value="Entrar" name="btnEntrar" id="btnEntrar" />
        <input
          type="reset"
          value="Cancelar"
          name="btnCancelar"
          id="btnCancelar"
        />
      </form>
    </div>
  </body>
</html>
